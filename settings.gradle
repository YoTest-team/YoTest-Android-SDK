dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
        maven {
            url = 'http://localhost:8081/repository/maven-snapshots'
            allowInsecureProtocol = true
        }
    }
}
rootProject.name = "demo"
include ':app'
include ':library'
